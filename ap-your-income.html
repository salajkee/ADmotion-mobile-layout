<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель - Ваши доходы</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    
    <div class="container">
        <div class="yincome">
            <a href="#" class="yincome__back-btn">
                <img src="images/your-income/back-btn.svg" alt="back">
                назад
            </a>
            <div class="yincome__header">
                <div class="yincome__header-block">
                    <div class="yincome__title">ВАШИ ДОХОДЫ</div>
                    <a href="#" class="yincome__filter"><img src="images/your-income/filter.svg" alt="filter"></a>
                </div>
                <div class="yincome__header-inner">
                    <div class="yincome__statistic-persons">
                        Людей <span>1240</span>
                    </div>
                    <div class="yincome__balance">
                        <div class="yincome__balance-sum">212000₸</div>
                        <a href="#" class="yincome__balance-btn">
                            <span>-</span> вывести
                        </a>
                    </div>
                    <div class="yincome__statistic-companies">
                        Компаний <span>124</span>
                    </div>
                </div>
            </div>
            <div class="yincome__search-block">
                <input class="yincome__search-input" type="text" placeholder="Поиск по имени">
                <button class="yincome__search-btn"><img src="images/your-income/search.svg" alt="search"></button>
            </div>
            <div class="yincome__wrapper">
                <div class="yincome__block">
                    <div class="yincome__date">5 декабря</div>
                    <div class="yincome__item">
                        <a href="#" class="yincome__item-logo"><img src="images/your-income/logo.png" alt="logo"></a>
                        <div class="yincome__item-username">Papa John’s</div>
                        <div class="yincome__item-status">продажа</div>
                        <div class="yincome__item-income">
                            <div class="yincome__item-income-sum">12400₸</div>
                            <div class="yincome__item-income-time">
                                <img src="images/your-income/clock.svg" alt="">
                                <span>18:25</span>
                            </div>
                        </div>
                    </div>
                    <div class="yincome__item">
                        <a href="#" class="yincome__item-logo"><img src="images/your-income/logo.png" alt="logo"></a>
                        <div class="yincome__item-username">Сариев Куаныш</div>
                        <div class="yincome__item-status">франшиза</div>
                        <div class="yincome__item-income">
                            <div class="yincome__item-income-sum">300000₸</div>
                            <div class="yincome__item-income-time">
                                <img src="images/your-income/clock.svg" alt="">
                                <span>18:25</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="yincome__block">
                    <div class="yincome__date">5 декабря</div>
                    <div class="yincome__item">
                        <a href="#" class="yincome__item-logo"><img src="images/your-income/logo.png" alt="logo"></a>
                        <div class="yincome__item-username">Papa John’s</div>
                        <div class="yincome__item-status">продажа</div>
                        <div class="yincome__item-income">
                            <div class="yincome__item-income-sum">12400₸</div>
                            <div class="yincome__item-income-time">
                                <img src="images/your-income/clock.svg" alt="">
                                <span>18:25</span>
                            </div>
                        </div>
                    </div>
                    <div class="yincome__item">
                        <a href="#" class="yincome__item-logo"><img src="images/your-income/logo.png" alt="logo"></a>
                        <div class="yincome__item-username">Сариев Куаныш</div>
                        <div class="yincome__item-status">франшиза</div>
                        <div class="yincome__item-income">
                            <div class="yincome__item-income-sum">300000₸</div>
                            <div class="yincome__item-income-time">
                                <img src="images/your-income/clock.svg" alt="">
                                <span>18:25</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="yincome__footer">
                <div class="yincome__footer-nav">
                    <ul>
                        <li><a href="#" class="yincome__footer-nav-link">мой кабинет</a></li>
                        <li><a href="#" class="yincome__footer-nav-link is-active">партнеры</a></li>
                        <li><a href="#" class="yincome__footer-nav-link">данные</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
