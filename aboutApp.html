<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О приложении</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="aboutApp">
            <a href="#" class="aboutApp__back-btn"><img src="images/about-app/back-btn.svg" alt="">НАЗАД</a>
            <div class="aboutApp__title">О ПРИЛОЖЕНИИ</div>
            <div class="aboutApp__wrapper">
                <div class="aboutApp__icon">
                    <img src="images/about-app/Icon.svg" alt="icon">
                </div>
                <div class="aboutApp__version">Версия <span>1.0..1</span></div>
                <div class="aboutApp__links">
                    <a href="#" class="aboutApp__link">оценить приложение</a>
                    <a href="#" class="aboutApp__link">лицензионное соглашение</a>
                </div>
            </div>
            <div class="aboutApp__footer aboutApp__footer">
                <div class="aboutApp__footer-wrapper">
                    <a href="#" class="aboutApp__prizes">
                        <img src="images/about-app/footer-prizes.svg" alt="icon">
                    </a>
                    <a href="#" class="aboutApp__scanner">
                        <div class="aboutApp__scanner-border">
                            <img src="images/about-app/footer-scanner.svg" alt="icon">
                        </div>
                    </a>
                    <a href="#" class="aboutApp__profile">
                        <img class="aboutApp__profile-active" src="images/about-app/active-line.svg" alt="" width="46">
                        <img src="images/about-app/profile.svg" alt="icon">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
