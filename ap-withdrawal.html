<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель - Вывод средств</title>
    <script src="https://kit.fontawesome.com/e294a4845f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    
    <div class="container">
        <div class="withdrawal">
            <div class="withdrawal__nav">
                <ul>
                    <li><a href="#" class="withdrawal__nav-link">ВСЕ</a></li>
                    <li><a href="#" class="withdrawal__nav-link">БЕЗ АКТИВАЦИИ</a></li>
                    <li><a href="#" class="withdrawal__nav-link is-active">ВЫВОД СРЕДСТВ</a></li>
                </ul>
            </div>
            <div class="withdrawal__statistic">
                <div class="withdrawal__zayavka">
                    Заявок <span>350</span>
                </div>
                <div class="withdrawal__viveli">
                    Вывели <span>349</span>
                </div>
            </div>
            <div class="withdrawal__wrapper">
                <div class="withdrawal__item">
                    <div class="withdrawal__item-left">
                        <a href="#" class="withdrawal__item-logo">
                            <img src="images/ap-withdrawal/logo.png" alt="logo">
                        </a>
                        <a href="#" class="withdrawal__item-requisites">реквизиты</a>
                    </div>
                    <div class="withdrawal__item-right">
                        <div class="withdrawal__item-title">Papa John’s</div>
                        <div class="withdrawal__item-na-schetu">На счету: <span>13200тг</span></div>
                        <div class="withdrawal__item-k-vivodu">К выводу: <span>128000тг</span></div>
                        <button class="withdrawal__item-approve-btn">одобрить</button>
                    </div>
                </div>
                <div class="withdrawal__item">
                    <div class="withdrawal__item-left">
                        <a href="#" class="withdrawal__item-logo">
                            <img src="images/ap-withdrawal/logo.png" alt="logo">
                        </a>
                        <a href="#" class="withdrawal__item-requisites">реквизиты</a>
                    </div>
                    <div class="withdrawal__item-right">
                        <div class="withdrawal__item-title">Papa John’s</div>
                        <div class="withdrawal__item-na-schetu">На счету: <span>13200тг</span></div>
                        <div class="withdrawal__item-k-vivodu">К выводу: <span>128000тг</span></div>
                        <button class="withdrawal__item-approve-btn">одобрить</button>
                    </div>
                </div>
                <div class="withdrawal__item">
                    <div class="withdrawal__item-left">
                        <a href="#" class="withdrawal__item-logo">
                            <img src="images/ap-withdrawal/logo.png" alt="logo">
                        </a>
                        <a href="#" class="withdrawal__item-requisites">реквизиты</a>
                    </div>
                    <div class="withdrawal__item-right">
                        <div class="withdrawal__item-title">Papa John’s</div>
                        <div class="withdrawal__item-na-schetu">На счету: <span>13200тг</span></div>
                        <div class="withdrawal__item-k-vivodu">К выводу: <span>128000тг</span></div>
                        <button class="withdrawal__item-approve-btn">одобрить</button>
                    </div>
                </div>
            </div>
            <div class="withdrawal__footer">
                <div class="withdrawal__footer-nav">
                    <ul>
                        <li><a href="#" class="withdrawal__footer-nav-link">мой кабинет</a></li>
                        <li><a href="#" class="withdrawal__footer-nav-link is-active">партнеры</a></li>
                        <li><a href="#" class="withdrawal__footer-nav-link">данные</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="js/ap-withdrawal.js"></script>
</body>
</html>
