<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список отзывов</title>
    <script src="https://kit.fontawesome.com/e294a4845f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    
    <div class="container">
        <div class="list-reviews">
            <a href="#" class="list-reviews__title"><img src="images/review/review-back-btn.svg" alt=""> назад</a>
            <div class="review__header">
                <div class="review__img"><img src="images/review/Bitmap.png" alt=""></div>
                <div class="review__header-item">
                    <div class="review__header-title">KFC</div>
                    <div class="review__header-inner">
                        <div class="review__header-inner-block">
                            <div class="review__header-subtitle">Текущий рейтинг</div>
                            <div class="review__header-star">
                                <i class="fas fa-star star"></i>
                                <i class="fas fa-star star"></i>
                                <i class="fas fa-star star"></i>
                                <i class="fas fa-star empty"></i>
                                <i class="fas fa-star empty"></i>
                            </div>
                        </div>
                        <div class="review__header-rating">3.2</div>
                    </div>
                    <a href="#" class="review__header-link">на основе 443 отзывов</a>
                </div>
            </div>
            <div class="review__main">
                <div class="review__main-title">Список отзывов (443)</div>
                <div class="review__list-block">
                    <div class="review__list-item">
                        <div class="reviews__list-profile">
                            <img src="images/review-list/avatar.png" alt="avatar">
                            <div class="review__list-name">Sasha Grey</div>
                        </div>
                        <div class="review__list-review-block">
                            <div class="review__list-rating">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </div>
                            <div class="review__list-text">
                                У них тараканы в шефбургерах. Не советую
                            </div>
                            <div class="review__list-date-block">
                                <img src="images/review-list/date-icon.svg" alt="icon">
                                <a href="#" class="review__list-date-time">25.05.2018 в 15:23</a>
                            </div>
                        </div>
                    </div>
                    <div class="review__list-item">
                        <div class="reviews__list-profile">
                            <img src="images/review-list/avatar.png" alt="avatar">
                            <div class="review__list-name">Sasha Grey</div>
                        </div>
                        <div class="review__list-review-block">
                            <div class="review__list-rating">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </div>
                            <div class="review__list-text">
                                У них тараканы в шефбургерах. Не советую
                            </div>
                            <div class="review__list-date-block">
                                <img src="images/review-list/date-icon.svg" alt="icon">
                                <a href="#" class="review__list-date-time">25.05.2018 в 15:23</a>
                            </div>
                        </div>
                    </div>
                    <div class="review__list-item">
                        <div class="reviews__list-profile">
                            <img src="images/review-list/avatar.png" alt="avatar">
                            <div class="review__list-name">Sasha Grey</div>
                        </div>
                        <div class="review__list-review-block">
                            <div class="review__list-rating">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </div>
                            <div class="review__list-text">
                                У них тараканы в шефбургерах. Не советую
                            </div>
                            <div class="review__list-date-block">
                                <img src="images/review-list/date-icon.svg" alt="icon">
                                <a href="#" class="review__list-date-time">25.05.2018 в 15:23</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="review__footer">
               <div class="review__footer-wrapper">
                    <a href="#" class="review__prizes">
                        <img src="images/review/prizes.svg" alt="icon">
                    </a>
                    <a href="#" class="review__scanner">
                        <div class="review__scanner-border">
                            <img src="images/review/scanner.svg" alt="icon">
                        </div>
                    </a>
                    <a href="#" class="review__profile">
                        <img src="images/review/profile.svg" alt="icon">
                    </a>
               </div>
            </div>
        </div>
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
