<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бизнесу</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="biznes">
            <a href="#" class="biznes__back-btn"><img src="images/biznes/back-btn.svg" alt="">НАЗАД</a>
            <div class="biznes__wrapper">
                <div class="biznes__title">Admotion</div>
                <div class="biznes__subtitle">Покупай и выиграй призы</div>
                <div class="biznes__prize">newyear2018</div>
                <div class="biznes__info-block">
                    <div class="biznes__info-item">
                        <div class="biznes__info-icon"></div>
                        <div class="biznes__info-text">
                            Скачай приложение Admotion в Google Play или App Store
                        </div>
                    </div>
                    <div class="biznes__info-item">
                        <div class="biznes__info-icon"></div>
                        <div class="biznes__info-text">
                            Укажи при регистрации промокод 8686 и получи бонусные 200тг на счет
                        </div>
                    </div>
                    <div class="biznes__info-item">
                        <div class="biznes__info-icon"></div>
                        <div class="biznes__info-text">
                            Совершай покупки более чем 500 партнеров и выиграй моментальные ценные призы
                        </div>
                    </div>
                </div>
                <a href="#" class="biznes__link">
                    стать партнером
                </a>
            </div>
            <div class="biznes__footer">
                <div class="biznes__footer-wrapper">
                    <a href="#" class="biznes__prizes">
                        <img src="images/biznes/footer-prizes.svg" alt="icon">
                    </a>
                    <a href="#" class="biznes__scanner">
                        <div class="biznes__scanner-border">
                            <img src="images/biznes/footer-scanner.svg" alt="icon">
                        </div>
                    </a>
                    <a href="#" class="biznes__profile">
                        <img class="biznes__profile-active" src="images/biznes/active-line.svg" alt="" width="46">
                        <img src="images/biznes/profile.svg" alt="icon">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
