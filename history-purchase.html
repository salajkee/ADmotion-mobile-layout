<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История - покупка</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="hpurchase">
            <nav class="hpurchase__nav">
                <ul>
                    <li><a href="#" class="hpurchase__nav-link">ПРОФИЛЬ</a></li>
                    <li><a href="#" class="hpurchase__nav-link hpurchase__nav-link-active">история</a></li>
                    <li><a href="#" class="hpurchase__nav-link">ЗАРАБОТАТЬ</a></li>
                </ul>
            </nav>
            <div class="hpurchase__choose">
                <ul>
                    <li><a href="#" class="hpurchase__choose-link">Баланс</a></li>
                    <li><a href="#" class="hpurchase__choose-link is-active">Покупки</a></li>
                    <li><a href="#" class="hpurchase__choose-link">Доходы</a></li>
                </ul>
            </div>
            <div class="hpurchase__stat">
                <div class="hpurchase__stat-item vsego">
                    <span>568658тг</span> всего
                </div>
                <div class="hpurchase__stat-item kolichestvo">
                    <span>125</span> кол-во             
                </div>
                <div class="hpurchase__stat-item sr-summa">
                    <span>15245тг</span> ср. сумма                    
                </div>
            </div>
            <div class="hpurchase__wrapper">
                <div class="hpurchase__inner">
                    <div class="hpurchase__date">25 февраля</div>
                    <div class="hpurchase__item">
                        <div class="hpurchase__item-logo">
                            <img src="images/history/logo.png" alt="logo">
                        </div>
                        <div class="hpurchase__item-name">Dodo Pizza</div>
                        <div class="hpurchase__item-status">пополнил</div>
                        <div class="hpurchase__item-sum">12400тг</div>
                    </div>
                    <div class="hpurchase__item">
                        <div class="hpurchase__item-logo">
                            <img src="images/history/logo.png" alt="logo">
                        </div>
                        <div class="hpurchase__item-name">Samuraisushi</div>
                        <div class="hpurchase__item-status">вывел</div>
                        <div class="hpurchase__item-sum">5600тг</div>
                    </div>
                </div>
                <div class="hpurchase__inner">
                    <div class="hpurchase__date">24 февраля</div>
                    <div class="hpurchase__item">
                        <div class="hpurchase__item-logo">
                            <img src="images/history/logo.png" alt="logo">
                        </div>
                        <div class="hpurchase__item-name">Dodo Pizza</div>
                        <div class="hpurchase__item-status">пополнил</div>
                        <div class="hpurchase__item-sum">12400тг</div>
                    </div>
                    <div class="hpurchase__item">
                        <div class="hpurchase__item-logo">
                            <img src="images/history/logo.png" alt="logo">
                        </div>
                        <div class="hpurchase__item-name">Samuraisushi</div>
                        <div class="hpurchase__item-status">вывел</div>
                        <div class="hpurchase__item-sum">5600тг</div>
                    </div>
                </div>
            </div>
            <div class="hpurchase__footer">
                <div class="hpurchase__footer-wrapper">
                    <a href="#" class="hpurchase__prizes">
                        <img src="images/history/footer-prizes.svg" alt="icon">
                    </a>
                    <a href="#" class="hpurchase__scanner">
                        <div class="hpurchase__scanner-border">
                            <img src="images/history/footer-scanner.svg" alt="icon">
                        </div>
                    </a>
                    <a href="#" class="hpurchase__profile">
                        <img class="hpurchase__profile-active" src="images/history/active-line.svg" alt="" width="46">
                        <img src="images/history/profile.svg" alt="icon">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
