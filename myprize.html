<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои призы</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="myprize">
            <div class="myprize__header">
                <a href="#" class="myprize__header-menu">
                    <img src="images/my-prizes/menu.svg" alt="">
                </a>
                <div class="myprize__header-checkbox">
                    <input type="checkbox">
                </div>
                <a href="#" class="myprize__header-location">
                    <img src="images/my-prizes/location.svg" alt="">
                </a>
                <div class="myprize__nav">
                    <ul>
                        <li><a href="#" class="myprize__nav-link">ПРИЗЫ</a></li>
                        <li><a href="#" class="myprize__nav-link">ПОБЕДИТЕЛИ</a></li>
                        <li><a href="#" class="myprize__nav-link myprize__nav-link-active">МОИ ПРИЗЫ</a></li>
                    </ul>
                </div>
            </div>
            <div class="myprize__wrapper">
                <div class="myprize__item">
                    <div class="myprize__left">
                        <div class="myprize__logo">
                            <img src="images/my-prizes/logo.png" alt="">
                        </div>
                        <div class="myprize__name">Papa John’s</div>
                    </div>
                    <div class="myprize__right">
                        <div class="myprize__date">
                            <div class="myprize__date-icon">
                                <img src="images/my-prizes/calendar.svg" alt="icon">
                            </div>
                            <div class="myprize__date-time">25.05.2018 в 18:25</div>
                        </div>
                        <div class="myprize__status">
                            <div class="myprize__status-icon">
                                <img src="images/my-prizes/check.svg" alt="">
                            </div>
                            <div class="myprize__status-result">получено</div>
                        </div>
                        <div class="myprize__balance">
                            <div class="myprize__balance-icon">
                                <img src="images/my-prizes/balance-icon.svg" alt="">
                            </div>
                            <div class="myprize__balance-sum">1250₸</div>
                        </div>
                        <div class="myprize__card">
                            <div class="myprize__card-bg">
                                <img src="images/my-prizes/received.svg" alt="">
                            </div>
                            <div class="myprize__card-text">
                                Cashback 50% при заказе от 6000₸
                            </div>
                        </div>
                    </div>
                </div>
                <div class="myprize__item">
                    <div class="myprize__left">
                        <div class="myprize__logo">
                            <img src="images/my-prizes/logo.png" alt="">
                        </div>
                        <div class="myprize__name">Papa John’s</div>
                    </div>
                    <div class="myprize__right">
                        <div class="myprize__date">
                            <div class="myprize__date-icon">
                                <img src="images/my-prizes/calendar.svg" alt="icon">
                            </div>
                            <div class="myprize__date-time">25.05.2018 в 18:25</div>
                        </div>
                        <div class="myprize__status">
                            <div class="myprize__status-icon">
                                <img src="images/my-prizes/ojidanie-timer.svg" alt="">
                            </div>
                            <div class="myprize__status-result">ожидание</div>
                        </div>
                        <div class="myprize__balance">
                            <div class="myprize__balance-icon">
                                <img src="images/my-prizes/balance-icon.svg" alt="">
                            </div>
                            <div class="myprize__balance-sum">1250₸</div>
                        </div>
                        <div class="myprize__card">
                            <div class="myprize__card-bg">
                                <img src="images/my-prizes/expectation.svg" alt="">
                            </div>
                            <div class="myprize__card-text">
                                Баскет 25 крыльев при заказе от 5000₸
                            </div>
                        </div>
                    </div>
                </div>
                <div class="myprize__item">
                    <div class="myprize__left">
                        <div class="myprize__logo">
                            <img src="images/my-prizes/logo.png" alt="">
                        </div>
                        <div class="myprize__name">Papa John’s</div>
                    </div>
                    <div class="myprize__right">
                        <div class="myprize__date">
                            <div class="myprize__date-icon">
                                <img src="images/my-prizes/calendar.svg" alt="icon">
                            </div>
                            <div class="myprize__date-time">25.05.2018 в 18:25</div>
                        </div>
                        <div class="myprize__status">
                            <div class="myprize__status-icon">
                                <img src="images/my-prizes/ojidanie-timer.svg" alt="">
                            </div>
                            <div class="myprize__status-result">ожидание</div>
                        </div>
                        <div class="myprize__balance">
                            <div class="myprize__balance-icon">
                                <img src="images/my-prizes/balance-icon.svg" alt="">
                            </div>
                            <div class="myprize__balance-sum">1250₸</div>
                        </div>
                        <div class="myprize__card">
                            <div class="myprize__card-bg">
                                <img src="images/my-prizes/expectation.svg" alt="">
                            </div>
                            <div class="myprize__card-text">
                                Баскет 25 крыльев при заказе от 5000₸
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="myprize__footer myprize__footer">
                <div class="myprize__footer-wrapper">
                    <a href="#" class="myprize__prizes">
                        <img class="myprize__prizes-active" src="images/my-prizes/active-line.svg" alt="" width="46">
                        <img src="images/my-prizes/footer-prizes.svg" alt="icon">
                    </a>
                    <a href="#" class="myprize__scanner">
                        <div class="myprize__scanner-border">
                            <img src="images/my-prizes/footer-scanner.svg" alt="icon">
                        </div>
                    </a>
                    <a href="#" class="myprize__profile">
                        <img src="images/my-prizes/profile.svg" alt="icon">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
