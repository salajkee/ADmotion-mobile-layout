<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Франшиза</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="franchise">
            <a href="#" class="franchise__back-btn"><img src="images/franchise/back-btn.svg" alt="">НАЗАД</a>
            <div class="franchise__wrapper">
                <div class="franchise__title">Admotion</div>
                <div class="franchise__subtitle">Покупай и выиграй призы</div>
                <div class="franchise__prize">newyear2018</div>
                <div class="franchise__info-block">
                    <div class="franchise__info-item">
                        <div class="franchise__info-icon"></div>
                        <div class="franchise__info-text">
                            Скачай приложение Admotion в Google Play или App Store
                        </div>
                    </div>
                    <div class="franchise__info-item">
                        <div class="franchise__info-icon"></div>
                        <div class="franchise__info-text">
                            Укажи при регистрации промокод 8686 и получи бонусные 200тг на счет
                        </div>
                    </div>
                    <div class="franchise__info-item">
                        <div class="franchise__info-icon"></div>
                        <div class="franchise__info-text">
                            Совершай покупки более чем 500 партнеров и выиграй моментальные ценные призы
                        </div>
                    </div>
                </div>
                <a href="#" class="franchise__link">оставить заявку</a>
            </div>
            <div class="franchise__footer">
                <div class="franchise__footer-wrapper">
                    <a href="#" class="franchise__prizes">
                        <img src="images/franchise/footer-prizes.svg" alt="icon">
                    </a>
                    <a href="#" class="franchise__scanner">
                        <div class="franchise__scanner-border">
                            <img src="images/franchise/footer-scanner.svg" alt="icon">
                        </div>
                    </a>
                    <a href="#" class="franchise__profile">
                        <img class="franchise__profile-active" src="images/franchise/active-line.svg" alt="" width="46">
                        <img src="images/franchise/profile.svg" alt="icon">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
