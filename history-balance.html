<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История - баланс</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="hbalance">
            <nav class="hbalance__nav">
                <ul>
                    <li><a href="#" class="hbalance__nav-link">ПРОФИЛЬ</a></li>
                    <li><a href="#" class="hbalance__nav-link hbalance__nav-link-active">история</a></li>
                    <li><a href="#" class="hbalance__nav-link">ЗАРАБОТАТЬ</a></li>
                </ul>
            </nav>
            <div class="hbalance__choose">
                <ul>
                    <li><a href="#" class="hbalance__choose-link is-active">Баланс</a></li>
                    <li><a href="#" class="hbalance__choose-link">Покупки</a></li>
                    <li><a href="#" class="hbalance__choose-link">Доходы</a></li>
                </ul>
            </div>
            <div class="hbalance__balance">
                <div class="hbalance__balance-block">
                    <div class="hbalance__sum">212000₸</div>
                    <div class="hbalance__bonus">+ <span>536</span> бонусов</div>
                </div>
                <div class="hbalance__balance-block">
                    <a href="#" class="hbalance__replenish-btn">+ пополнить</a>
                    <a href="#" class="hbalance__output-btn">- вывести</a>
                </div>
            </div>
            <div class="hbalance__wrapper">
                <div class="hbalance__inner">
                    <div class="hbalance__date">25 февраля</div>
                    <div class="hbalance__item">
                        <div class="hbalance__item-logo">
                            <img src="images/history/logo.png" alt="logo">
                        </div>
                        <div class="hbalance__item-name">Dodo Pizza</div>
                        <div class="hbalance__item-status">пополнил</div>
                        <div class="hbalance__item-sum">12400тг</div>
                    </div>
                    <div class="hbalance__item">
                        <div class="hbalance__item-logo">
                            <img src="images/history/logo.png" alt="logo">
                        </div>
                        <div class="hbalance__item-name">Samuraisushi</div>
                        <div class="hbalance__item-status">вывел</div>
                        <div class="hbalance__item-sum">5600тг</div>
                    </div>
                </div>
                <div class="hbalance__inner">
                    <div class="hbalance__date">24 февраля</div>
                    <div class="hbalance__item">
                        <div class="hbalance__item-logo">
                            <img src="images/history/logo.png" alt="logo">
                        </div>
                        <div class="hbalance__item-name">Dodo Pizza</div>
                        <div class="hbalance__item-status">пополнил</div>
                        <div class="hbalance__item-sum">12400тг</div>
                    </div>
                    <div class="hbalance__item">
                        <div class="hbalance__item-logo">
                            <img src="images/history/logo.png" alt="logo">
                        </div>
                        <div class="hbalance__item-name">Samuraisushi</div>
                        <div class="hbalance__item-status">вывел</div>
                        <div class="hbalance__item-sum">5600тг</div>
                    </div>
                </div>
            </div>
            <div class="hbalance__footer">
                <div class="hbalance__footer-wrapper">
                    <a href="#" class="hbalance__prizes">
                        <img src="images/history/footer-prizes.svg" alt="icon">
                    </a>
                    <a href="#" class="hbalance__scanner">
                        <div class="hbalance__scanner-border">
                            <img src="images/history/footer-scanner.svg" alt="icon">
                        </div>
                    </a>
                    <a href="#" class="hbalance__profile">
                        <img class="hbalance__profile-active" src="images/history/active-line.svg" alt="" width="46">
                        <img src="images/history/profile.svg" alt="icon">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
