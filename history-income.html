<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История - покупка</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="hincome">
            <nav class="hincome__nav">
                <ul>
                    <li><a href="#" class="hincome__nav-link">ПРОФИЛЬ</a></li>
                    <li><a href="#" class="hincome__nav-link hincome__nav-link-active">история</a></li>
                    <li><a href="#" class="hincome__nav-link">ЗАРАБОТАТЬ</a></li>
                </ul>
            </nav>
            <div class="hincome__choose">
                <ul>
                    <li><a href="#" class="hincome__choose-link">Баланс</a></li>
                    <li><a href="#" class="hincome__choose-link">Покупки</a></li>
                    <li><a href="#" class="hincome__choose-link is-active">Доходы</a></li>
                </ul>
            </div>
            <div class="hincome__stat">
                <div class="hincome__stat-item zarabotal">
                    <span> 2121000тг</span> заработал
                </div>
                <div class="hincome__stat-item vivel">
                    <span>1918000тг</span> вывел           
                </div>
                <div class="hincome__stat-item ostatok">
                    <span>212000тг</span> остаток                   
                </div>
            </div>
            <div class="hincome__wrapper">
                <div class="hincome__inner">
                    <div class="hincome__date">25 февраля</div>
                    <div class="hincome__item">
                        <div class="hincome__item-logo">
                            <img src="images/history/logo.png" alt="logo">
                        </div>
                        <div class="hincome__item-name">Dodo Pizza</div>
                        <div class="hincome__item-status">пополнил</div>
                        <div class="hincome__item-sum">12400тг</div>
                    </div>
                    <div class="hincome__item">
                        <div class="hincome__item-logo">
                            <img src="images/history/logo.png" alt="logo">
                        </div>
                        <div class="hincome__item-name">Samuraisushi</div>
                        <div class="hincome__item-status">вывел</div>
                        <div class="hincome__item-sum">5600тг</div>
                    </div>
                </div>
                <div class="hincome__inner">
                    <div class="hincome__date">24 февраля</div>
                    <div class="hincome__item">
                        <div class="hincome__item-logo">
                            <img src="images/history/logo.png" alt="logo">
                        </div>
                        <div class="hincome__item-name">Dodo Pizza</div>
                        <div class="hincome__item-status">пополнил</div>
                        <div class="hincome__item-sum">12400тг</div>
                    </div>
                    <div class="hincome__item">
                        <div class="hincome__item-logo">
                            <img src="images/history/logo.png" alt="logo">
                        </div>
                        <div class="hincome__item-name">Samuraisushi</div>
                        <div class="hincome__item-status">вывел</div>
                        <div class="hincome__item-sum">5600тг</div>
                    </div>
                </div>
            </div>
            <div class="hincome__footer">
                <div class="hincome__footer-wrapper">
                    <a href="#" class="hincome__prizes">
                        <img src="images/history/footer-prizes.svg" alt="icon">
                    </a>
                    <a href="#" class="hincome__scanner">
                        <div class="hincome__scanner-border">
                            <img src="images/history/footer-scanner.svg" alt="icon">
                        </div>
                    </a>
                    <a href="#" class="hincome__profile">
                        <img class="hincome__profile-active" src="images/history/active-line.svg" alt="" width="46">
                        <img src="images/history/profile.svg" alt="icon">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
